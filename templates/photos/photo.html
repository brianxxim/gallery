<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">

                <a href="{% url 'photo:gallery' %}" class="btn btn-info my-3">回&nbsp退</a>
                {% if request.user.is_authenticated %}
                    {% if photo.public %}
                    <a href="{% url 'photo:set_public' pk=photo.id %}?public=false" class="btn btn-secondary my-3">隐藏</a> <!-- 设置公共或隐藏-->
                    {% else %}
                    <a href="{% url 'photo:set_public'  pk=photo.id %}?public=true" class="btn btn-success my-3">公开</a> <!-- 设置公共或隐藏-->
                    {% endif %}
                    <a href="{% url 'photo:del_photo' pk=photo.id %}" class="btn btn-danger my-3">删&nbsp除</a>
                {% endif %}
                <div style="height: 90vh;">
                    <img style="max-width: 100%; max-height: 100%;" src="{{photo.imageHD.url}}">

                    <p>{{photo.description}}</p>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
